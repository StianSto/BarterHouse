  <template id="productCardSmall">

            class="listing-img | img-fluid rounded-top bg-light w-100"
            style="aspect-ratio: 5 / 4; object-fit: cover"
            alt="Card title"
          />
        </div>
        <div class="d-flex justify-content-between h-100">
          <div class="card-body">
            <h3 class="card-title fs-4">Card title</h3>
            <p class="text-primary small">
              <i class="fa fa-clock me-1"></i>
              2 days left

            <div class="card-text mt-4 fs-6 fs-sm-5">
              <span class="m-0 small"> Highest Bid: </span>

  <template id="productCardLarge">
    <div class="card mb-3 mw-lg">

        <div

        >

            src="../assets/images/irene-kredenets-KStSiM1UvPw-unsplash.jpg"
            class="img-fluid rounded-start"
            style="aspect-ratio: 1; object-fit: cover; max-height: 60vh"
            alt="Card title"
          />
        </div>
        <div class="col-md-8 ps-4 pt-3 mx">
          <div class="card-body d-flex flex-column h-100">
            <h3 class="card-title fs-1">Card title</h3>
            <p class="text-primary small">
              <i class="fa fa-clock me-1"></i>
              2 days left
            </p>
            <p class="card-text">
              This is a wider card with supporting text below as a natural
              lead-in to additional content. This content is a little bit
              longer.
            </p>
            <div class="card-text mt-auto">
              <p class="fs-5 text-primary fw-bold m-0">Highest Bidder</p>
              <p class="fs-3">
                <span class="me-4">$ 40</span>
                <span>
                  <img
                    src="https://t4.ftcdn.net/jpg/04/08/24/43/360_F_408244382_Ex6k7k8XYzTbiXLNJgIL8gssebpLLBZQ.jpg"
                    alt=""
                    class="rounded-circle"
                    style="width: 40px; aspect-ratio: 1"
                  />
                  <span class="fs-5">Ron F. Swanson</span>

              </p>
            </div>

      </div>

  <!-- Modal Body -->
  <!-- if you want to close by clicking outside the modal, delete the last endpoint:data-bs-backdrop and data-bs-keyboard -->
  <form
    class="modal fade"
    id="filterListingsModal"
    tabindex="-1"
    data-bs-keyboard="false"
    role="dialog"
    aria-labelledby="filterListingsModalTitle"
    aria-hidden="true"
  >
    <div
      class="modal-dialog modal-dialog-scrollable modal-dialog-centered"
      role="document"
    >
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="filterListingsModalTitle">
            Filter Listings
          </h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          <div class="mt-2">
            <label for="filterListingsSortOrder">Sort By</label>
            <div class="input-group">
              <select
                class="form-select"
                name="sort"
                aria-label="Default select example"
                id="filterListingsSortOrder"
              >
                <option value="created" selected>Created</option>
                <option value="title">Title</option>
              </select>
              <select
                class="form-select"
                name="sortOrder"
                aria-label="Default select example"
                id="filterListingsSortOrder"
              >
                <option value="desc" selected>Descending</option>
                <option value="asc">Ascending</option>
              </select>
            </div>
          </div>

          <div class="mt-2">
            <label for="filterListingsActive">Show listings</label>
            <select
              class="form-select"
              name="active"
              aria-label="Default select example"
              id="filterListingsSortOrder"
            >
              <option value="null" selected>All listings</option>
              <option value="true">Active</option>
              <option value="false">Expired</option>
            </select>
          </div>

          <div class="mt-2">
            <label for="floatingInputValue">Keyword</label>
            <input
              type="email"
              class="form-control"
              id="floatingInputValue"
              name="_tag"
              placeholder="enter one tag like 'car', 'phone' etc..."
            />
          </div>

          <div class="mt-3 input-group">
            <span class="input-group-text">Listings per page</span>
            <input
              type="number"
              name="limit"
              class="form-control"
              step="1"
              value="20"
              min="1"
              max="100"
              required
            />
          </div>

          <div class="mt-4 ms-3">
            <div class="form-check fs-6">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="filterListingsSaveSettings"
              />
              <label class="form-check-label" for="filterListingsSaveSettings">
                Save settings
              </label>
            </div>
          </div>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-grey" data-bs-dismiss="modal">
            Close
          </button>
          <button type="submit" class="btn btn-secondary" id="filterBtn">
            Filter
          </button>
        </div>
      </div>
    </div>
  </form>
