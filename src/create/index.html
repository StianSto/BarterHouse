<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="create a new listing and sell of your item, someone might be happy to buy it and you might even make a profit"
    />
    <title>Home | BarterHouse</title>
    <script src="../js/index.js" type="module"></script>
    <script
      src="https://kit.fontawesome.com/6430c8691d.js"
      crossorigin="anonymous"
    ></script>
    <!-- <link
      rel="stylesheet"
      href="../node_modules/bootstrap/dist/css/bootstrap.min.css"
    /> -->
  </head>
  <body>
    <header></header>
    <main id="root">
      <section class="container mw-lg mx-auto mt-5">
        <h1>Create a New Listing</h1>
        <form action="" style="max-width: 500px" id="createListing">
          <div class="form-floating mb-3">
            <input
              type="text"
              class="form-control"
              name="title"
              id="title"
              placeholder="Title"
              required
            />
            <label for="title" class="text-muted">Title</label>
          </div>

          <div
            class="form-outline form-control mb-3 px-0 d-flex align-items-center position-relative"
            style="flex-wrap: wrap"
            id="tagsContainer"
          >
            <input
              type="text"
              class="form-control border-0 flex-grow-1"
              style="flex-basis: 100px"
              name=""
              id="tags"
              placeholder="Tags"
            />
          </div>

          <div class="row align-items-center mb-3">
            <p class="col-auto fs-6 mb-0">Ends at:</p>
            <div class="row col">
              <div class="col" id="endsAtDate">
                <input
                  type="datetime-local"
                  class="form-control"
                  name="endsAt"
                  id="endsAt"
                  required
                />
              </div>
            </div>
          </div>

          <div class="mb-3 form-floating">
            <textarea
              class="form-control"
              name="description"
              id="description"
              placeholder="Description"
              style="min-height: 100px"
              maxlength="280"
            ></textarea>
            <label for="description" class="form-label text-muted"
              >Description</label
            >
          </div>

          <div id="images">
            <button
              type="button"
              data-bs-toggle="modal"
              data-bs-target="#modalAddImages"
              class="btn btn-light px-5 d-flex align-items-center"
            >
              <i class="fa fa-image fs-5 me-2"></i>
              Images
            </button>
            <div id="previewImagesContainer" class="row px-3 mt-2 gap-3"></div>
          </div>
          <div class="mt-5">
            <button
              type="submit"
              class="btn btn-secondary text-white px-4 py-2"
            >
              Create Listing
            </button>
          </div>
        </form>
      </section>
    </main>

    <div
      class="modal fade"
      id="modalAddImages"
      tabindex="-1"
      data-bs-keyboard="true"
      role="dialog"
      aria-labelledby="modalTitleId"
      aria-hidden="true"
    >
      <div
        class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-md"
        role="document"
      >
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalTitleId">Add Images</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <p class="text-muted">the first image will be the thumbnail</p>
            <div id="imageInputs"></div>
            <button class="btn btn-white p-0" id="addImageBtn">
              <i class="fa fa-plus text-white bg-secondary p-2 rounded"></i>
              Add Image
            </button>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-light" data-bs-dismiss="modal">
              Close
            </button>
            <button
              type="button"
              class="btn btn-secondary text-white"
              data-save
              data-bs-dismiss="modal"
            >
              Save
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
