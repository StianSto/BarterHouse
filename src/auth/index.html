<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | BarterHouse</title>
    <meta
      name="description"
      content="log in or register a BarterHouse account to start selling items or even buy some new ones for yourself"
    />
    <script src="../js/index.js" type="module"></script>
    <script
      src="https://kit.fontawesome.com/6430c8691d.js"
      crossorigin="anonymous"
    ></script>
    <!-- <link
      rel="stylesheet"
      href="../node_modules/bootstrap/dist/css/bootstrap.min.css"
    /> -->
  </head>
  <body class="">
    <main id="root" class="mx-auto px-0 container">
      <a class="row ff-brand display-4 mt-5 text-decoration-none" href="/">
        <span class="col-auto ms-auto p-0 text-secondary">Barter</span>
        <span class="col-auto me-auto p-0 text-primary">House</span>
      </a>
      <div
        class="row justify-content-center mx-auto mt-4"
        style="max-width: 500px"
        id="formContainer"
      >
        <h1 class="text-center mt-4 fs-3" style="font-weight: 300">Register</h1>
        <form class="mx-auto mt-2" id="register">
          <div class="form-floating my-2">
            <input
              type="text"
              name="username"
              id="username"
              class="form-control"
              placeholder="Username"
              required
            />
            <label for="username" class="form-label">Username</label>
          </div>
          <div class="form-floating my-2">
            <input
              type="email"
              name="email"
              id="email"
              class="form-control"
              placeholder="Email"
            />
            <label for="email" class="form-label">Email</label>
          </div>
          <div class="form-floating my-2">
            <input
              type="password"
              name="password"
              id="password"
              class="form-control"
              placeholder="Password"
            />
            <label for="password" class="form-label">Password</label>
          </div>
          <button
            type="submit"
            class="btn btn-secondary text-white fs-5 px-4 py-2 mt-3"
          >
            Register
          </button>
        </form>
        <small>
          <a href="/auth/?form=login" style="z-index: 1000"
            >Already have an account?</a
          >
        </small>
      </div>
    </main>
    <div class="wave-background | w-100 z-0"></div>
  </body>
</html>
