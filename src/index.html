<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="BarterHouse is an auction site for selling off your unwanted items, and it is also a treasure trove of awesome things to buy for yourself or others."
    />
    <title>Home | BarterHouse</title>
    <script src="./js/index.js" type="module"></script>
    <script
      src="https://kit.fontawesome.com/6430c8691d.js"
      crossorigin="anonymous"
    ></script>
    <!-- <link
      rel="stylesheet"
      href="../node_modules/bootstrap/dist/css/bootstrap.min.css"
    /> -->
  </head>
  <body>
    <header></header>

    <main id="root" class="mx-auto px-0">
      <div id="subnav"></div>

      <section id="hero" class="mt-5">
        <div
          id="hero-wrapper"
          class="mw-lg mx-auto h-100 row flex-column justify-content-center"
        >
          <h1 class="display-4 display-lg-2 ps-3 text-white col-auto">
            FROM TRASH <br />
            TO CASH
          </h1>
          <div class="mt-2 col-auto">
            <button
              class="btn btn-white shadow-sm ms-5 small fs-sm-6 fs-md-5 py-2 px-4"
            >
              <a href="/create/" class="text-decoration-none text-black">
                Get Started
              </a>
              <i class="fa fa-solid fa-chevron-right ms-2"></i>
            </button>
          </div>
        </div>
      </section>
      <section
        id="listingsContainer"
        class="container-fluid mw-lg px-4 y-5 mt-5"
      >
        <h2 class="mb-3">Recent Listings</h2>
        <div data-listing-grid></div>
        <!-- row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 gx-1 gx-2 gx-md-3 gx-lg-4 gy-5 gy-sm-3 -->
        <div class="row justify-content-center my-3 mb-5">
          <button
            class="col-auto px-5 py-2 btn btn-outline-primary"
            id="loadListings"
          >
            See More Listings
          </button>
        </div>
      </section>
    </main>
    <footer
      class="row justify-content-center bg-primary m-0 mt-5"
      style="height: 100px"
    >
      <p class="text-center text-white mt-auto">
        copyright &copy; Stian Stordal
      </p>
    </footer>
  </body>
</html>
