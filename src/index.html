<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home | BarterHouse</title>
    <script src="./js/index.js" type="module"></script>
    <script
      src="https://kit.fontawesome.com/6430c8691d.js"
      crossorigin="anonymous"
    ></script>
    <!-- <link
      rel="stylesheet"
      href="../node_modules/bootstrap/dist/css/bootstrap.min.css"
    /> -->
  </head>
  <body>
    <header></header>

    <div id="root" class="mx-auto px-0">
      <div id="subnav" class="mt-5 mw-lg mx-auto px-4">
        <ul class="row text-primary p-0 d-none d-lg-flex">
          <li class="d-inline-block col-auto">
            <a href="/" class="text-decoration-none">Home</a>
          </li>
          <li class="d-inline-block col-auto">
            <a href="/listings/?view=hottest" class="text-decoration-none"
              >Hottest</a
            >
          </li>
          <li class="d-inline-block col-auto">
            <a href="/listings/?view=newest" class="text-decoration-none"
              >Newest</a
            >
          </li>
          <li class="d-inline-block col-auto">
            <a href="/listings/?view=watchlist" class="text-decoration-none"
              >Watchlist</a
            >
          </li>
          <li class="d-inline-block col-auto ms-auto">
            <a href="/listings/?view=myListings" class="text-decoration-none"
              >My Listings</a
            >
          </li>
          <li class="d-inline-block col-auto">
            <a href="/profile/" class="text-decoration-none">My Profile</a>
          </li>
        </ul>

        <div class="input-group">
          <input
            type="text"
            class="form-control rounded-2"
            placeholder="Search listings"
            aria-label="Search listings"
            aria-describedby="button-searchbar"
          />
          <button
            id="button-searchbar"
            class="btn btn-primary d-flex justify-content-center align-items-center position-absolute h-100"
            style="right: 0; z-index: 5"
          >
            <i class="fa fa-search text-white fs-5"></i>
          </button>
        </div>
      </div>
      <div id="categories-container" class="container mt-4 mw-lg">
        <ul
          class="row row-cols-4 row-cols-lg-auto justify-content-lg-around p-0"
        >
          <li class="col list-unstyled mb-2">
            <a
              href="/listings/?tag=vehicles"
              class="text-decoration-none text-black-50 d-flex flex-column align-items-center"
              ><i class="fa fa-solid fa-laptop fs-3"></i>
              <span>Vehicles</span>
            </a>
          </li>
          <li class="col list-unstyled mb-2">
            <a
              href="/listings/?tag=vehicles"
              class="text-decoration-none text-black-50 d-flex flex-column align-items-center"
              ><i class="fa fa-solid fa-laptop fs-3"></i>
              <span>Vehicles</span>
            </a>
          </li>
          <li class="col list-unstyled mb-2">
            <a
              href="/listings/?tag=vehicles"
              class="text-decoration-none text-black-50 d-flex flex-column align-items-center"
              ><i class="fa fa-solid fa-laptop fs-3"></i>
              <span>Vehicles</span>
            </a>
          </li>
          <li class="col list-unstyled mb-2">
            <a
              href="/listings/?tag=vehicles"
              class="text-decoration-none text-black-50 d-flex flex-column align-items-center"
              ><i class="fa fa-solid fa-laptop fs-3"></i>
              <span>Vehicles</span>
            </a>
          </li>
          <li class="col list-unstyled mb-2">
            <a
              href="/listings/?tag=vehicles"
              class="text-decoration-none text-black-50 d-flex flex-column align-items-center"
              ><i class="fa fa-solid fa-laptop fs-3"></i>
              <span>Vehicles</span>
            </a>
          </li>
          <li class="col list-unstyled mb-2">
            <a
              href="/listings/?tag=vehicles"
              class="text-decoration-none text-black-50 d-flex flex-column align-items-center"
              ><i class="fa fa-solid fa-laptop fs-3"></i>
              <span>Vehicles</span>
            </a>
          </li>
          <li class="col list-unstyled mb-2">
            <a
              href="/listings/?tag=vehicles"
              class="text-decoration-none text-black-50 d-flex flex-column align-items-center"
              ><i class="fa fa-solid fa-laptop fs-3"></i>
              <span>Vehicles</span>
            </a>
          </li>
          <li class="col list-unstyled mb-2">
            <a
              href="/listings/?tag=vehicles"
              class="text-decoration-none text-black-50 d-flex flex-column align-items-center"
              ><i class="fa fa-solid fa-laptop fs-3"></i>
              <span>Vehicles</span>
            </a>
          </li>
        </ul>
      </div>

      <div
        id="hero"
        class="py-5 mt-5 d-flex flex-column align-items-start justify-content-center position-relative"
      >
        <h1 class="mw-lg w-100 mx-auto display-4 display-lg-2 ps-3 text-white">
          FROM TRASH <br />
          TO CASH
        </h1>
        <div class="mw-lg mx-auto w-100 mt-2">
          <button
            class="btn btn-white shadow-sm ms-5 small fs-sm-6 fs-md-5 py-2 px-4"
          >
            <span> Get Started </span>
            <i class="fa fa-solid fa-chevron-right ms-2"></i>
          </button>
        </div>
      </div>

      <section id="quickAccess" class="mw-lg mx-auto px-4 mt-5 mb-5 p-3 row">
        <h2>Quick Access</h2>
        <div id="quickAccessButtons" class="col-auto">
          <input
            type="radio"
            class="btn-check"
            name="quickAccessView"
            id="quickAccessViewFull"
            autocomplete="off"
            checked
          />
          <label
            class="btn btn-outline-dark btn-sortby btn-sortby-full me-1"
            for="quickAccessViewFull"
          ></label>

          <input
            type="radio"
            class="btn-check"
            name="quickAccessView"
            id="quickAccessViewGrid"
            autocomplete="off"
          />
          <label
            class="btn btn-outline-dark btn-sortby btn-sortby-grid me-1"
            for="quickAccessViewGrid"
          ></label>
        </div>
        <div id="quickAccessSort" class="mt-2 col-lg-auto">
          <input
            type="radio"
            class="btn-check"
            name="quickAccessSort"
            id="quickAccessWatchlist"
            autocomplete="off"
            checked
          />
          <label
            class="btn btn-outline-dark rounded-pill py-1 px-3"
            for="quickAccessWatchlist"
          >
            <i class="fa fa-eye"></i
            ><span class="d-none d-sm-inline ms-2">Watchlist</span>
          </label>
          <input
            type="radio"
            class="btn-check"
            name="quickAccessSort"
            id="quickAccessHottest"
            autocomplete="off"
          />
          <label
            class="btn btn-outline-dark rounded-pill py-1 px-3"
            for="quickAccessHottest"
          >
            <i class="fa fa-fire"></i
            ><span class="d-none d-sm-inline ms-2">Hottest</span>
          </label>
          <input
            type="radio"
            class="btn-check"
            name="quickAccessSort"
            id="quickAccessMyListings"
            autocomplete="off"
          />
          <label
            class="btn btn-outline-dark rounded-pill py-1 px-3"
            for="quickAccessMyListings"
          >
            <i class="fa fa-user"></i>
            <span class="d-none d-sm-inline ms-2">My Listings</span>
          </label>
        </div>

        <div class="mt-5 px-0 mw-lg mx-auto" id="quickAccessSlider"></div>
      </section>

      <section id="listingsContainer" class="container-fluid mw-lg px-4 y-5">
        <h2 class="mb-3">Recent Listings</h2>
        <div
          class="row row-cols-2 row-cols-md-3 row-cols-lg-4 gx-1 gx-lg-4 gy-lg-3"
        ></div>
        <div class="row justify-content-center">
          <button class="col-auto px-5 py-2 btn btn-outline-primary">
            See More Listings
          </button>
        </div>
      </section>
    </div>
  </body>
</html>
